<head>
  <!-- icons -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<div class="home-page">
  <form (ngSubmit)="onSearch()">
    <div class="search-container">
      <input id="search-input" type="text" [(ngModel)]="searchInput" placeholder="Search.." name="search">
      <button type="submit">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </form>
  <ng-container
    *ngIf="searchClicked == false; then normal; else searchIsClicked">
  </ng-container>

  <ng-template #normal>
    <button class="box" *ngFor="let item of productList">
      {{ item.title }}
      {{ item.description }}
      {{ item.seller.firstname }}
      <button class="like-button" (click)="onLike()">
        <ng-container *ngIf="heartClicked; then heartIsClicked; else heartIsNotClicked"></ng-container>
      </button>
    </button>
  </ng-template>

  <ng-template #heartIsClicked>
    <i class="fa fa-heart" style="color: #D0312D"></i>
  </ng-template>

  <ng-template #heartIsNotClicked>
    <i class="fa fa-heart-o"></i>
  </ng-template>

  <ng-template #searchIsClicked>
    <p></p>
    <button type="submit" (click)="onStopSearch()">
      Close
    </button>
    <p></p>
    <ng-container
      *ngIf="searchResults.length > 0; then withResults; else noResults">
    </ng-container>
  </ng-template>

  <ng-template #withResults>
    <button class="box" *ngFor="let item of searchResults">
      {{ item }}
    </button>
  </ng-template>

  <ng-template #noResults>
    <div *ngIf="searchInput.length > 0 && searchResults.length == 0">
      No results were found for {{searchInput}}.
    </div>
  </ng-template>

  <p>home works!</p>

</div>
