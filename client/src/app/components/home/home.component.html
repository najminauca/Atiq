<style>

  p {text-align: center}
  div {text-align: center}

  .home-page {
    position: fixed;
    height: 100%;
    min-width: 100%;
    background-color: #3C6255;
  }

  .search-container input[type=text] button {
    border: none;
    margin-top: 8px;
    margin-right: 16px;
    font-size: 17px;
  }

  .search-container button {
    margin-top: 20px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
  }

  .search-container button:hover {
    background: #ccc;
  }

</style>

<head>
  <!-- icons -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<div class="home-page">
  <form (ngSubmit)="onSearch()">
    <div class="search-container">
      <input id="search-input" type="text" [(ngModel)]="searchInput" placeholder="Search.." name="search">
      <button type="submit">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </form>

  <ng-container
    *ngIf="searchResults.length > 0; then withResults; else noResults">
  </ng-container>

  <ng-template #withResults>
    <li *ngFor="let item of searchResults">{{ item }}</li>
  </ng-template>

  <ng-template #noResults>
    <div *ngIf="searchInput.length > 0 && searchResults.length == 0">
      No results were found for {{searchInput}}.
    </div>
  </ng-template>

  <p>home works!</p>

</div>
