<div class="form-page">
  <br>
  <div>
    <form (ngSubmit)="onSubmit()">
      <div class="title-input-container">
        <p class="title-input-label">Title</p>
        <span></span>
        <textarea class="title-input-textarea" id="title_input"></textarea>
      </div>
      <div class="desciption-input-container">
        <p class="desciption-input-label">Description</p>
        <span class="span-description"></span>
        <textarea class="desciption-input-textarea" id="description_input"></textarea>
      </div>
      <div class="price-input-container">
        <p class="price-input-label">Price</p>
        <span></span>
        <textarea class="price-input-textarea" id="price_input"></textarea>
        <select class="price-input-dropdown-select">
          <option value="fixed price">fixed price</option>
          <option value="negotiable">negotiable</option>
        </select>
      </div>
      <div class="price-input-container">
        <p class="picture-input-label">Pictures</p>
        <span class="span-pictures"></span>
        <div class="picture-input-area" id="picture-container">
          <img *ngIf="selectedPicture" [src]="selectedPicture">
        </div>
      </div>
      <br>
      <form action="#">
        <input type="file" accept="image/*">
        <input type="submit" value="Upload">
      </form>
    </form>
  </div>
</div>
